<body>

        <div class="container">

                    <div class="value" id="pending-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>ä»Šæ—¥è®¢å•</h3>

                <div class="stat-card">
                    <h3>æ€»ç”¨æˆ·æ•°</h3>

                <div class="stat-card">

                <div class="tabs">

                </div>

                <div id="pending-orders" class="order-list active"></div>
                <div id="approved-orders" class="order-list"></div>

    <script>
        let adminToken = localStorage.getItem('admin_token');

        function checkAuth() {
            if (adminToken) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('admin-page').style.display = 'block';
                loadData();
            } else {
                document.getElementById('login-page').style.display = 'block';
                document.getElementById('admin-page').style.display = 'none';
            }
        }

        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (result.success) {
                    adminToken = result.token;
                    localStorage.setItem('admin_token', adminToken);
                    checkAuth();
                } else {
                    alert('ç™»å½•å¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                alert('ç™»å½•å¤±è´¥ï¼š' + error.message);
            }
        });

        function logout() {
            localStorage.removeItem('admin_token');
            adminToken = null;
            checkAuth();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            document.querySelectorAll('.order-list').forEach(l => l.classList.remove('active'));
            document.getElementById(tab + '-orders').classList.add('active');
        }

        async function loadData() {
            try {
                const response = await fetch('/api/admin/orders', {
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                const result = await response.json();
                if (result.success) {
                    updateStats(result.stats);
                    renderOrders(result.orders);
                }
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
            }
        }

        function updateStats(stats) {
            document.getElementById('pending-count').textContent = stats.pending || 0;
            document.getElementById('today-count').textContent = stats.today || 0;
            document.getElementById('user-count').textContent = stats.users || 0;
            document.getElementById('today-revenue').textContent = 'Â¥' + (stats.revenue || 0);
        }

        function renderOrders(orders) {
            const pending = orders.filter(o => o.status === 'pending');
            const approved = orders.filter(o => o.status === 'approved');
            const rejected = orders.filter(o => o.status === 'rejected');

            renderOrderList('pending-orders', pending);
            renderOrderList('approved-orders', approved);
            renderOrderList('rejected-orders', rejected);
            renderOrderList('all-orders', orders);
        }

        function renderOrderList(containerId, orders) {
            const container = document.getElementById(containerId);
            
            if (orders.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="icon">ğŸ“­</div><p>æš‚æ— è®¢å•</p></div>';
                return;
            }

            container.innerHTML = orders.map(order => `
                <div class="order-item">
                    <div class="order-header">
                        <span class="order-id">è®¢å• #${order.id}</span>
                        <span class="order-status ${order.status}">${getStatusText(order.status)}</span>
                    </div>
                    <div class="order-details">
                        <div class="order-detail">
                            <strong>ç”¨æˆ·</strong>
                            ${order.user_email}
                        </div>
                        <div class="order-detail">
                            <strong>å¥—é¤</strong>
                            ${order.plan_name}
                        </div>
                        <div class="order-detail">
                            <strong>é‡‘é¢</strong>
                            Â¥${order.amount}
                        </div>
                        <div class="order-detail">
                            <strong>æ”¯ä»˜æ–¹å¼</strong>
                            ${order.payment_method === 'alipay' ? 'æ”¯ä»˜å®' : 'å¾®ä¿¡'}
                        </div>
                        <div class="order-detail">
                            <strong>äº¤æ˜“å•å·å4ä½</strong>
                            ${order.transaction_id}
                        </div>
                        <div class="order-detail">
                            <strong>æäº¤æ—¶é—´</strong>
                            ${new Date(order.created_at).toLocaleString()}
                        </div>
                    </div>
                    ${order.note ? `<div style="color: #666; margin-bottom: 15px;">å¤‡æ³¨ï¼š${order.note}</div>` : ''}
                    ${order.status === 'pending' ? `
                        <div class="order-actions">
                            <button class="btn btn-approve" onclick="approveOrder(${order.id})">âœ“ é€šè¿‡</button>
                            <button class="btn btn-reject" onclick="rejectOrder(${order.id})">âœ— æ‹’ç»</button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const map = {

            return map[status] || status;
        }

        async function approveOrder(orderId) {
            if (!confirm('ç¡®è®¤é€šè¿‡æ­¤è®¢å•ï¼Ÿ')) return;

            try {
                const response = await fetch(`/api/admin/orders/${orderId}/approve`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                });

                const result = await response.json();
                if (result.success) {
                    alert('è®¢å•å·²é€šè¿‡ï¼Œå¥—é¤å·²å¼€é€š');
                    loadData();
                } else {
                    alert('æ“ä½œå¤±è´¥ï¼š' + result.message);
                }
            } catch (error) {
                alert('æ“ä½œå¤±è´¥ï¼š' + error.message);
            }
        }

        async function rejectOrder(orderId) {
            const reason = prompt('è¯·è¾“å…¥æ‹’ç»åŸå› ï¼š');
            if (!reason) return;

            try {
                const response = await fetch(`/api/admin/orders/${orderId}/reject`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${adminToken}`

                const result = await response.json();
                if (result.success) {
                    alert('è®¢å•å·²æ‹’ç»');

                } else {

            } catch (error) {

        }

        // è‡ªåŠ¨åˆ·æ–°
        setInterval(loadData, 30000);

        // åˆå§‹åŒ–

    </script>
