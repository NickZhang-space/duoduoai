    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script>
        let currentUser = null;
        let actionChart = null;
        let heatmapChart = null;

        // ä» localStorage è·å–å½“å‰ç”¨æˆ·
        window.addEventListener('load', async function() {
            // å°è¯•ä» localStorage è·å–ç”¨æˆ·ä¿¡æ¯
            const userStr = localStorage.getItem('currentUser');
            if (userStr) {
                try {
                    currentUser = JSON.parse(userStr);
                    await loadDashboard();
                } catch (e) {
                    console.error('è§£æç”¨æˆ·ä¿¡æ¯å¤±è´¥:', e);
                    // ä½¿ç”¨é»˜è®¤ç”¨æˆ·
                    currentUser = { id: '1', username: 'demo' };
                    await loadDashboard();
                }
            } else {
                // å¦‚æœæ²¡æœ‰ç™»å½•ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤ç”¨æˆ·
                console.log('æœªæ‰¾åˆ°ç™»å½•ä¿¡æ¯ï¼Œä½¿ç”¨é»˜è®¤ç”¨æˆ·');
                currentUser = { id: '1', username: 'demo' };
                await loadDashboard();
            }
        });

        async function loadDashboard() {
            try {
                // åŠ è½½ç”¨æˆ·ç”»åƒ
                const profileRes = await fetch(`/api/intelligence/user-profile/${currentUser.id}`);
                const profileData = await profileRes.json();

                if (profileData.success) {
                    displayProfile(profileData.data);
                }

                // åŠ è½½çƒ­åŠ›å›¾
                const heatmapRes = await fetch(`/api/intelligence/behavior-heatmap/${currentUser.id}`);
                const heatmapData = await heatmapRes.json();

                if (heatmapData.success) {
                    displayHeatmap(heatmapData.data);
                }
            } catch (error) {
                console.error('åŠ è½½ä»ªè¡¨ç›˜å¤±è´¥:', error);
            }
        }

        function displayProfile(profile) {
            // æ˜¾ç¤ºåŸºæœ¬ç»Ÿè®¡
            const prefs = profile.preferences;
            document.getElementById('preferred-category').textContent = 
                prefs.preferred_categories[0] || 'æš‚æ— ';
            document.getElementById('avg-price').textContent = 
                `Â¥${prefs.avg_price}`;
            document.getElementById('success-rate').textContent = 
                `${profile.success_factors.success_rate}%`;
            document.getElementById('active-days').textContent = 
                profile.demographics.active_days;

            // æ˜¾ç¤ºç”Ÿå‘½å‘¨æœŸé˜¶æ®µ
            const lifecycleDiv = document.getElementById('lifecycle-stage');
            lifecycleDiv.innerHTML = `<span class="lifecycle-badge">${profile.lifecycle_stage}</span>`;

            // æ˜¾ç¤ºæˆåŠŸæ¨¡å¼
            const patternsList = document.getElementById('patterns-list');
            const patterns = profile.success_factors.success_patterns;
            
            if (patterns.length > 0) {
                patternsList.innerHTML = patterns.map(p => `<li>${p}</li>`).join('');
            } else {
                patternsList.innerHTML = '<li>æš‚æ— æˆåŠŸæ¨¡å¼æ•°æ®</li>';
            }

            // æ˜¾ç¤ºä»·æ ¼åŒºé—´
            document.getElementById('price-range').textContent = 
                `Â¥${prefs.price_range.min} - Â¥${prefs.price_range.max}`;

            // ç»˜åˆ¶è¡Œä¸ºåˆ†å¸ƒå›¾
            displayActionChart(profile.behavior_patterns.action_distribution);
        }

        function displayActionChart(actionDist) {
            const ctx = document.getElementById('action-chart').getContext('2d');
            
            if (actionChart) {
                actionChart.destroy();
            }

            const labels = Object.keys(actionDist);
            const data = Object.values(actionDist);

            actionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels.map(l => {
                        const map = {
                            'product_selection': 'é€‰å“',
                            'ad_optimization': 'å¹¿å‘Šä¼˜åŒ–',
                            'pricing_strategy': 'å®šä»·ç­–ç•¥'
                        };
                        return map[l] || l;
                    }),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            '#E84D1A',
                            '#667eea',
                            '#764ba2',
                            '#52C41A',
                            '#FFA940'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        function displayHeatmap(heatmapData) {
            const ctx = document.getElementById('heatmap-chart').getContext('2d');
            
            if (heatmapChart) {
                heatmapChart.destroy();
            }

            heatmapChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: heatmapData.labels,
                    datasets: heatmapData.datasets.map((ds, idx) => ({
                        label: ds.label,
                        data: ds.data,
                        backgroundColor: `hsla(${idx * 50}, 70%, 60%, 0.7)`,
                        borderColor: `hsla(${idx * 50}, 70%, 50%, 1)`,
